<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <form>
        
        <fieldset>
            <legend>Register form</legend>

            <!-- Name and email -->
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>

            <!-- Gender selection -->
            <div>
                <label>Gender</label>
                <label>Male</label>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label>Female</label>
                <input type="radio" id="female" name="gender">
            </div>

            <!-- Picture selection -->
            <div>
                <label for="picture">Picture</label>
                <input type="file" id="picture" name="picture">
            </div>

            <!-- Country selection -->
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country"></select>
                <select>
                    <option>Germany</option>
                    <option>France</option>
                    <option>USA</option>
                </select>
            </div>

            <!-- Language selection -->
            <div class="languages">
                <label for="languages">Preferred languages</label>
                <select id="languages" name="languages" size="4" multiple>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                    <option value="react">React</option>
                </select>
                <label>(To choose more than one use cmd key)</label>
            </div>

            <!-- Fields of activity (IT, Design, Other) -->
            <div>
                <label>Fields of activity</label>
                <input type="checkbox" name="it" id="it">
                <label for="it">IT</label>
                <input type="checkbox" name="design" id="design">
                <label for="design">Design</label>
                <input type="checkbox" name="other" id="other">
                <label for="other">Other</label>
            </div>

            <!-- Submit and reset buttons -->
            <div>
                <button type="submit">send</button>
                <button type="reset">cancel</button>
            </div>

        </fieldset>

    </form>

</body>

</html>
